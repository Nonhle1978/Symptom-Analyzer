<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Symptom Triage Assistant</title>
    #<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Symptom Triage Assistant</h1>
        <p>Describe your symptoms below. This tool does not provide medical diagnosis.</p>

        <textarea id="symptoms" placeholder="e.g. I have a headache and fever"></textarea>
        <button id="analyzeBtn">Analyze Symptoms</button>

        <div id="result" class="result"></div>
    </div>

<script>
document.getElementById('analyzeBtn').addEventListener('click', async () => {
    const symptoms = document.getElementById('symptoms').value;
    const response = await fetch('/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({symptoms})
    });
    const data = await response.json();

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `
        <div class="result-card" style="border-color:${data.color}">
            <strong style="color:${data.color}">Urgency Level: ${data.level}</strong>
            <p>${data.message}</p>
        </div>
    `;
});
</script>
</body>
</html>
